<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table, th, td {
        border: 1px solid black;
        padding: 20px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>A</th>
        <th>B</th>
        <th>C</th>
        <th>D</th>
        <th>E</th>
    </tr>
    <tr>
        <th rowspan="4">Telephone:</th>
        <td>555 77 854</td>
        <td>555 77 854</td>
        <td>555 77 854</td>
        <td>555 77 854</td>

    </tr>
    <tr>
        <td>555 77 855</td>
        <td>555 77 854</td>
        <td>555 77 854</td>
        <td>555 77 854</td>

    </tr>
    <tr>
        <td>555 77 855</td>
        <td>555 77 854</td>
        <td>555 77 854</td>
        <td>555 77 854</td>

    </tr>
    <tr>
        <td colspan="4">555 77 855</td>
    </tr>
</table>
</body>
</html>
